<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete Dashboard</h4>
</div>
<div class="modal-body">
 <p>Are you sure to delete this one?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="delete()">Confirm</button>
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">Cancel</button>
</div>
